<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="nom-noms-add-place">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: calc(100vh - 64px);
      }
      #content {
        height: 100%;
        color: black;
        background-color: grey;
      }
      #input {
        margin: 8px;
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        width: 300px;
      }
      #input:focus {
        border-color: #4d90fe;
      }
      #gmap {
        height: 100%;
      }
    </style>
    <firebase-app auth-domain="nom-noms-ninja.firebaseapp.com"
                  database-url="https://nom-noms-ninja.firebaseio.com"
                  api-key="AIzaSyAXueZvxTcV2xKak2agC6t9PXqyph_o_ig"></firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google"></firebase-auth>
    <firebase-document path="/users/{{user.uid}}/locations/{{locationId}}" data="{{locationData}}"></firebase-document>
    <google-maps-api id="gmaps" api-key="AIzaSyAXueZvxTcV2xKak2agC6t9PXqyph_o_ig" on-api-load="apiLoaded"></google-maps-api>
    <div id="content">
      <button label="login" on-click="loginr">redirect login</button>
      <input id="input" class="controls" type="text" placeholder="Search Box">
      <div id="gmap"></div>
    </div>
  </template>
  <script>
    /* global Polymer */
    Polymer({
      is: 'nom-noms-add-place',
      properties: {
        map: Object,
        user: Object,
        markers: {
          type: Array,
          value: function() { return []; },
        },
        markerListeners: {
          type: Array,
          value: function() { return []; },
        },
      },

      loginr: function() {
        this.$.auth.signInWithRedirect()
            .then(function(response) {
              // optionally handle a successful login
              console.log(response);
            })
            .catch(function(error) {
              // unsuccessful authentication response here
              console.log(error);
            });
      },

      // Set up the map
      apiLoaded: function() {
        this.map = new this.$.gmaps.api.Map(this.$.gmap, {
          center: {lat: 34.0223405, lng: -118.4377895},
          zoom: 14,
          //fit-to-markers disable-default-ui single-info-window
        });
        
        // Create the search box and link it to the UI element.
        var searchBox = new this.$.gmaps.api.places.SearchBox(this.$.input);
        this.map.controls[this.$.gmaps.api.ControlPosition.TOP_RIGHT].push(this.$.input);

        // Bias the SearchBox results towards current map's viewport.
        this.map.addListener('bounds_changed', function() {
          searchBox.setBounds(this.map.getBounds());
        }.bind(this));

        // Listen for the event fired when the user selects a prediction
        searchBox.addListener('places_changed', function() {
          // remove all current markers & listeners
          for (var i = 0; i < this.markers.length; ++i) {
            this.markerListeners[i].remove();
            this.markers[i].setMap(null);
          }
          this.markerListeners = [];
          
          // create new markers
          this.markers = searchBox.getPlaces().map(function(result) {
            // create info window for marker
            var infoWindow = new this.$.gmaps.api.InfoWindow({
              content: result.name,
            });
            // create marker
            var marker = new this.$.gmaps.api.Marker({
              position: {lat: result.geometry.location.lat(), lng: result.geometry.location.lng()},
              map: this.map,
              title: result.name,
              animation: this.$.gmaps.api.Animation.DROP,
            });
            // open infoWindow on marker click
            var listener = marker.addListener('click', function() {
              infoWindow.open(this.map, marker);
              this.locationId = result.place_id;
              this.locationData = {
                name: result.name,
                pos: {lat: result.geometry.location.lat(), lng: result.geometry.location.lng()},
              };
            }.bind(this));
            this.markerListeners.push(listener);
            // return marker (adding it to collection)
            return marker;
          }.bind(this));
        }.bind(this));
      },
    });
  </script>
</dom-module>
