<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="nom-noms-add-place">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: calc(100vh - 64px);
      }
      #content {
        height: 100%;
        color: black;
        background-color: grey;
      }
      #input {
        margin: 8px;
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        width: 300px;
      }
      #input:focus {
        border-color: #4d90fe;
      }
    </style>
    <google-maps-api id="gmaps" api-key="AIzaSyAXueZvxTcV2xKak2agC6t9PXqyph_o_ig"></google-maps-api>
    <div id="content">
      <input id="input" class="controls" type="text" placeholder="Search Box">
      <google-map map="{{map}}" latitude="34.0223405" longitude="-118.4377895" zoom="14" fit-to-markers disable-default-ui
                  api-key="AIzaSyAXueZvxTcV2xKak2agC6t9PXqyph_o_ig" on-google-map-ready="apiLoaded" singleInfoWindow>
        <template is="dom-repeat" items="{{markers}}" as="marker">
          <google-map-marker latitude="{{marker.latitude}}"
                             longitude="{{marker.longitude}}">
            <div>{{marker.name}}</div>
            <div>{{marker.place_id}}</div>
            <div>{{marker.formatted_address}}</div>
          </google-map-marker>
        </template>
      </google-map>
    </div>
  </template>
  <script>
    /* global Polymer */
    Polymer({
      is: 'nom-noms-add-place',
      properties: {
        map: Object,
        markers: {
          type: Array,
          value: function() { return []; },
        },
      },
      apiLoaded: function() {
        // Create the search box and link it to the UI element.
        var searchBox = new this.$.gmaps.api.places.SearchBox(this.$.input);
        this.map.controls[this.$.gmaps.api.ControlPosition.TOP_RIGHT].push(this.$.input);

        // Bias the SearchBox results towards current map's viewport.
        this.map.addListener('bounds_changed', function() {
          searchBox.setBounds(this.map.getBounds());
        }.bind(this));

        // Listen for the event fired when the user selects a prediction
        searchBox.addListener('places_changed', function() {
          this.markers = searchBox.getPlaces().map(function(result) {
            // obtain lat/long from geometry
            result.latitude  = result.geometry.location.lat();
            result.longitude = result.geometry.location.lng();
            return result;
          });
        }.bind(this));
      },
    });
  </script>
</dom-module>
