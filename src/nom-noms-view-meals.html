<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="nom-noms-view-meals">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <firebase-query id="query" path="/users/[[user.uid]]/meals" data="{{meals}}"></firebase-query>
    <template is="dom-repeat" items="{{meals}}" as="meal">
      <div class="card">
        <div>Title: <span>{{meal.title}}</span></div>
      </div>
    </template>
  </template>
  <script>
    /* global Polymer */
    Polymer({
      is: 'nom-noms-view-meals',
      properties: {
        user: Object,
      },
    });
  </script>
</dom-module>
