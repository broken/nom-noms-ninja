<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="nom-noms-view-meal.html">
<link rel="import" href="nom-noms-view-meals-list.html">

<dom-module id="nom-noms-view-meals">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      neon-animated-pages {
        height: 100%;
      }
    </style>
    <neon-animated-pages id="pages" selected="0">
      <nom-noms-view-meals-list name="view-meals-list" user="[[user]]" on-item-click="_onItemClick"></nom-noms-view-meals-list>
      <nom-noms-view-meal name="view-meal" meal="[[meal]]"></nom-noms-view-meal>
    </neon-animated-pages>
  </template>
  <script>
    /* global Polymer */
    Polymer({
      is: 'nom-noms-view-meals',
      properties: {
        user: Object,
      },
      _onItemClick: function(e) {
        this.meal = e.detail.meal;
        this.$.pages.selected = 1;
      },
    });
  </script>
</dom-module>
